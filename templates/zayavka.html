    <main>
        <h1>ЗАЯВКА</h1>
        <div class="postform">
            <form method="post" class="form">
                <div>
                    <label for="lastname"><span class="formTextRed">*</span> Фамилия:</label>
                    <input type="text" name="lastname" id="lastname" />
                    </div>
                    <div>
                    <label for="firstname"><span class="formTextRed">*</span> Имя:</label>
                    <input type="text" name="firstname" id="firstname" />
                    </div>
                    <div>
                    <label for="email"><span class="formTextRed">*</span> Номер телефона:</label>
                    <input type="text" name="email" id="email" />
                    </div>

                    <div>
                    <label for="level"><span class="formTextRed">*</span>Какой абонемент вам подходит:</label>
                      <select id="level" name="level" class="col-75">
                        <option>NEWBIE</option>
                        <option>BASIC</option>
                        <option>BRONZE</option>
                        <option>SILVER</option>
                        <option>GOLD</option>
                      </select>
                    </div>
                    <div>
                    <label for="day"><span class="formTextRed">*</span>Сколько раз в неделю готовы заниматься:</label>
                      <select id="day" name="day" class="col-75">
                        <option> (1-2 раза в неделю)</option>
                        <option> (2-3 раза в неделю)</option>
                        <option> (3-4 раза в неделю)</option>
                      </select>
                    </div>
                    <div>
                        <label for="country"><span class="formTextRed">*</span> Какие направления вас интересуют: </label>
                        <br>
                       <select id="country" name="country" class="col-75">
                        <option>VOGUE</option>
                        <option>ХИП-ХОП</option>
                        <option>ПОППИНГ</option>
                        <option>DANCEHALL</option>
                        <option>КОНТЕМПОРАРИ</option>
                      </select>
                    </div>

                    <div>
                    <label for="comment"><span class="formTextRed">*</span>Комментарий к заявке:</label>
                    <TEXTAREA id="comment" name="comment" cols=100 rows=10 wrap="physical" maxlength=420> </TEXTAREA>
                    </div>
                    <button type="submit">Отправить</button>

            </form>
        </div>
